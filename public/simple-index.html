<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySearchBot™ - AI-Enhanced Multi-Engine Search Platform</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="MySearchBot™ - Search It Your Way™ | Multi-Engine Search Tool">
    <meta name="description" content="Search across Google, Bing, DuckDuckGo, Yahoo, Brave & Mojeek simultaneously with MySearchBot™. Compare search results, get AI summaries, and find better answers faster.">
    <meta name="keywords" content="MySearchBot, search engine, multi search, Google search, Bing search, DuckDuckGo, Yahoo search, Brave search, Mojeek, search comparison, AI search, meta search engine, search tool, search results">
    <meta name="author" content="MySearchBot™">
    <meta name="robots" content="index, follow">
    
    <link rel="stylesheet" href="simple-styles.css">
</head>
<body class="light-theme">
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="header-text">
                    <h1 class="header-title">MySearchBot™</h1>
                    <p class="header-subtitle">
                        AI-Enhanced Multi-Engine Search Platform
                        <span class="api-status">(Standalone Demo - Mock Data)</span>
                    </p>
                </div>
                <div class="controls">
                    <button id="reset-btn" class="control-btn" title="Reset Layout">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                            <path d="M21 3v5h-5"/>
                            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                            <path d="M3 21v-5h5"/>
                        </svg>
                    </button>
                    <button id="theme-toggle" class="control-btn" title="Switch Theme">
                        <svg class="icon sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                        <svg class="icon moon-icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Engine Selection -->
            <div class="engine-selection">
                <h3 class="engine-selection-title">Select Search Engines (<span id="selected-count">3</span> selected)</h3>
                <div class="engine-grid" id="engine-grid">
                    <!-- Engine checkboxes will be populated by JavaScript -->
                </div>
            </div>

            <!-- Search Bar -->
            <div class="search-section">
                <form id="search-form" class="search-form">
                    <div class="search-bar-container">
                        <div class="search-bar">
                            <input 
                                type="text" 
                                id="search-input" 
                                class="search-input" 
                                placeholder="AI and machine learning trends"
                                autocomplete="off"
                            >
                            <button type="submit" id="search-btn" class="search-btn">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"/>
                                    <path d="m21 21-4.35-4.35"/>
                                </svg>
                                <span>Search</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Category Tabs -->
            <div class="category-tabs" id="category-tabs">
                <!-- Category tabs will be populated by JavaScript -->
            </div>

            <!-- Search Results Section -->
            <div id="results-section" class="results-section hidden">
                <!-- AI Summary -->
                <div id="ai-summary" class="ai-summary">
                    <div class="ai-summary-header">
                        <div class="ai-summary-title">
                            <svg class="ai-bot-icon" viewBox="0 0 293.38 264.506" xmlns="http://www.w3.org/2000/svg">
                                <path d="M110.79,144.206c-5.3-3.1-11.5-1.7-15.4,3.5-1.6,2.1-2.2,4.8-2.5,11-.7,14,2.4,20.4,10.6,21.5,2.8.4,4.9,0,7.1-1.3,4.8-2.8,6.5-7.5,6.5-17.4s-1.7-14.6-6.3-17.3h0Z" fill="red"/>
                                <path d="M199.69,171.606c1.4-4.9,1.1-16.8-.4-21.1-.7-1.9-2.8-4.5-4.6-5.8-6.1-4.1-13.4-2-16.7,4.8-2.4,4.9-2.4,19.1,0,24,4.9,10,18.7,8.7,21.7-1.9Z" fill="red"/>
                                <path d="M139.19,53.006l-6.2.7c-6.6.7-14.5,3.7-17.8,6.7-1.4,1.3-4.9,2.3-11,3-12.2,1.6-28.6,5.6-35.9,8.8-19.5,8.6-32.3,21.7-39.2,40.3-3.1,8.2-3.4,8.6-8.1,10.8-6,2.9-9.9,6.6-12.5,11.6-4.4,8.6-5.9,27.4-3.4,41.7,2.3,12.5,6.4,18.5,16,23.1,4.6,2.2,5,2.6,7.5,9.8,8.5,24.1,27.1,39.5,56.2,46.4,18.5,4.5,26.4,5.1,61.4,5.1s45.5-.8,64.2-5.5c28-7.1,46.7-23,54.7-46.7,2.1-6.4,2.5-6.9,7.2-9.1,6.1-2.9,10-6.5,12.6-11.6,4.4-8.6,5.9-27.4,3.4-41.7-2.3-12.5-6.4-18.5-16-23.1-4.6-2.2-5-2.6-7.5-9.8-10-28.6-34.4-44.9-75.1-50-6.6-.8-10.1-1.8-11.5-3-3.2-3-10.7-5.9-17.4-6.8-3.4-.5-6.3-1.1-6.5-1.3-.6-.6-2.6-12.7-2.6-15.7s.6-2.2,1.3-2.2c1.8,0,6.4-4.6,8.3-8.2,2.2-4.2,1.5-12.5-1.4-16.5-1.2-1.7-3.7-3.8-5.6-4.7-7.1-3.4-16.6-1.2-20.8,4.7-2.9,4-3.6,12.3-1.4,16.5,1.9,3.6,6.5,8.2,8.3,8.2s1.5,3.1-.1,12l-1.1,6.5h0ZM155.69,92.206c47.6.9,69.1,8.3,78.3,26.8,7.5,15.2,9.6,46.6,4.7,70.5-6.5,31.9-27.5,41.3-92,41.3s-94.4-13-94.4-69.3c.1-33.7,6.9-50.6,23.8-59.2,10.5-5.3,28.9-8.9,52.6-10.2,3.6-.2,15.7-.2,27,.1h0Z" fill="currentColor"/>
                            </svg>
                            <h3>AI Summary</h3>
                            <svg class="sparkles-icon" viewBox="0 0 24 24" fill="none" stroke="#635BFF" stroke-width="2">
                                <path d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.582a.5.5 0 0 1 0 .962L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"/>
                                <path d="M20 3v4"/>
                                <path d="M22 5h-4"/>
                                <path d="M4 17v2"/>
                                <path d="M5 18H3"/>
                            </svg>
                        </div>
                        <div class="ai-summary-actions" id="ai-summary-actions">
                            <button id="refresh-summary" class="action-btn" title="Refresh Summary">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                                    <path d="M21 3v5h-5"/>
                                    <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                                    <path d="M3 21v-5h5"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="ai-summary-content" id="ai-summary-content">
                        <!-- Summary content will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Column Selector and Results -->
                <div class="results-header">
                    <h2 class="results-title">Search Results</h2>
                    <div class="column-selector">
                        <div class="column-selector-label">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="7" height="7"/>
                                <rect x="14" y="3" width="7" height="7"/>
                                <rect x="14" y="14" width="7" height="7"/>
                                <rect x="3" y="14" width="7" height="7"/>
                            </svg>
                            <span>Columns:</span>
                        </div>
                        <div class="column-buttons">
                            <button class="column-btn" data-columns="1">1</button>
                            <button class="column-btn" data-columns="2">2</button>
                            <button class="column-btn active" data-columns="3">3</button>
                            <button class="column-btn" data-columns="4">4</button>
                        </div>
                    </div>
                </div>

                <!-- Search Results Grid -->
                <div id="search-results" class="search-results grid-3">
                    <!-- Search result containers will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div id="status-bar" class="status-bar hidden">
            <div class="status-content">
                <div class="status-info">
                    <svg class="status-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12,6 12,12 16,14"/>
                    </svg>
                    <span id="status-text">Searching...</span>
                </div>
                <span id="status-progress">0/0</span>
            </div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>
    </div>

    <script src="simple-script.js"></script>
</body>
</html>
